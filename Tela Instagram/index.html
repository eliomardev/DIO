
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-container">
        <div class="insta-cell">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-next">
            <div class="container">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como eliomardourado</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="container">
                <p class="sem-acesso">Não é eliomardourado?</p>
                <p class="sem-acesso">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="pegar-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
